<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <img id="logoImage" src="images/Logo.svg" alt="">
    <div id="temperatureCalculator">
      <div id="converter">
        <h2>Converter temperatura</h2>
        <!-- <datalist id="temperaturesList">
          <option value="Grau Celsius"></option>
          <option value="Fahrenheit"></option>
          <option value="Kelvin"></option>
        </datalist> -->
        <select class="input" id="temperatures" name="temperaturesList">
          <option value="Grau Celsius">Grau Celsius</option>
          <option value="Fahrenheit" selected>Fahrenheit</option>
          <option value="Kelvin">Kelvin</option>
        </select>
        <input class="input" name="number" id="number" type="number">
        <input class="input button" id="calculate" type="submit" value="Converter">
      </div>
      <div id="results">
        <h2 id="h2Results" class="hidden">Resultados:</h2>
        <p class="hidden" id="kelvin"></p>
        <p class="hidden" id="celsius"></p>
        <p class="hidden" id="fahrenheit"></p>
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
